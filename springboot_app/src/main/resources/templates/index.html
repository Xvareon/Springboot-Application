<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Page / All Products / Product List</title>
</head>
<body>
<h1>Product List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Variant</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.variant}"></td>
        <td th:text="${product.qty}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{'/products/' + ${product.id}}">View</a>
            <a th:href="@{'/products/' + ${product.id} + '/update'}">Edit</a>
            <a th:href="@{'/products/' + ${product.id} + '/delete'}">Delete</a>
        </td>
    </tr>
</table>
<a href="/products/create">Create New Product</a>
</body>
</html>
